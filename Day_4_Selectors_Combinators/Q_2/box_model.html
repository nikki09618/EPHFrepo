<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout using the box model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #745e5e;
            padding: 40px 60px;
            border-bottom: 3px solid #8b7575;
        }
        .header h2 {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #0a1609f2;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .header h1 {
            font-size: 56px;
            font-weight: 300;
            color: #0a1609f2;
            line-height: 1.3;
        }
        .header h1 span:first-child {
            font-weight: 700;
            color: #0a1609f2;
        }
        .header h1 strong {
            font-weight: 700;
        }
        .green {
            background-color: #0a1609f2;
            padding: 40px 60px;
            border-bottom: 3px solid #4a7080;
        }
        .green h2 {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #745e5e;
            margin-bottom: 80px;
        }
        .green p {
            font-size: 52px;
            font-weight: 300;
            color: #745e5e;
            line-height: 1.3;
        }
        .green strong {
            font-weight: 700;
        }
        .light {
            background-color: rgb(179, 163, 163);
            padding: 40px 60px;
            border-bottom: 3px solid #1a1a1a;
        }
        .light h2 {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #0a1609f2;
            margin-bottom: 80px;
        }
        .light p {
            font-size: 52px;
            font-weight: 300;
            color: #0a1609f2;
            line-height: 1.3;
        }
        .light strong {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <section class="header">
    <h2>EVERYONE NEEDS INFINITE DREAMS</h2>
    <hr style="border: 1px solid #0a1609f2;">
    <h1><span>Enid</span> is an <strong>amplification studio</strong> that builds brands that <strong>resound</strong>.</h1>
  </section>

  <section class="green">
    <h2>EACH NEW IDEA DEFINED</h2>
    <hr style="border: 1px solid #745e5e;">
    <p>We stand firm on <strong>our values</strong> that sit central to <strong>everything we do</strong>.</p>
  </section>

  <section class="light">
    <h2>EVERY NOTE IS DISTINCT</h2>
    <hr style="border: 1px solid #0a1609f2;">
    <p>We <strong>deep-dive</strong> into your back catalogue to understand the <strong>beat</strong>.</p>
  </section>        
</body>
</html>
